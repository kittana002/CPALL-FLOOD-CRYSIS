<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Impact Monitor - Realtime Map</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0d9488',
                        'background': '#f1f5f9',
                        'surface': '#ffffff',
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        #map { height: 600px; width: 100%; border-radius: 0.5rem; z-index: 1; }
        .leaflet-tooltip { font-family: 'Sarabun', sans-serif; font-weight: 600; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-background text-slate-800">

    <div class="container mx-auto p-4 md:p-6">
        
        <header class="mb-6 flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-lg shadow-sm">
            <div class="flex items-center mb-4 md:mb-0">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/7-eleven_logo.svg/244px-7-eleven_logo.svg.png" alt="7-Eleven Logo" class="h-10 mr-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Flood Impact Monitor</h1>
                    <p class="text-sm text-slate-500">ติดตามสถานะร้านและน้ำท่วม (Import from Excel)</p>
                </div>
            </div>
            
            <div class="flex flex-col items-end gap-2">
                <div id="clock" class="text-right text-lg font-bold text-primary"></div>
                <div class="flex gap-2">
                    <input type="text" id="searchInput" placeholder="ค้นหา รหัส, ชื่อร้าน, จังหวัด..." class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none text-sm w-64">
                    <button id="resetButton" class="px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 text-sm">รีเซ็ต</button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div id="filter-total" class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-slate-500 cursor-pointer hover:shadow-md transition">
                <p class="text-xs font-bold text-slate-400 uppercase">สาขาทั้งหมด</p>
                <p id="kpi-total" class="text-3xl font-bold text-slate-700">0</p>
            </div>
            <div id="filter-flood" class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-red-600 cursor-pointer hover:shadow-md transition">
                <p class="text-xs font-bold text-slate-400 uppercase">น้ำท่วม (Flooded)</p>
                <p id="kpi-flood" class="text-3xl font-bold text-red-600">0</p>
            </div>
            <div id="filter-down" class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-orange-500 cursor-pointer hover:shadow-md transition">
                <p class="text-xs font-bold text-slate-400 uppercase">อุปกรณ์ Down</p>
                <p id="kpi-down" class="text-3xl font-bold text-orange-500">0</p>
            </div>
            <div id="filter-online" class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-green-500 cursor-pointer hover:shadow-md transition">
                <p class="text-xs font-bold text-slate-400 uppercase">Online ปกติ</p>
                <p id="kpi-online" class="text-3xl font-bold text-green-600">0</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-6">
            <div onclick="filterBySim('TRUE')" class="bg-white p-2 rounded-lg shadow-sm border border-slate-200 text-center cursor-pointer hover:bg-red-50">
                <span class="text-xs font-bold text-slate-400">TRUE</span>
                <p id="kpi-sim-true" class="text-lg font-bold text-red-600">0</p>
            </div>
            <div onclick="filterBySim('AIS')" class="bg-white p-2 rounded-lg shadow-sm border border-slate-200 text-center cursor-pointer hover:bg-green-50">
                <span class="text-xs font-bold text-slate-400">AIS</span>
                <p id="kpi-sim-ais" class="text-lg font-bold text-green-600">0</p>
            </div>
            <div onclick="filterBySim('DTAC')" class="bg-white p-2 rounded-lg shadow-sm border border-slate-200 text-center cursor-pointer hover:bg-sky-50">
                <span class="text-xs font-bold text-slate-400">DTAC</span>
                <p id="kpi-sim-dtac" class="text-lg font-bold text-sky-500">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="lg:col-span-2 bg-white p-1 rounded-lg shadow-md border border-slate-200 relative">
                <div id="map"></div>
                <div class="absolute bottom-4 left-4 bg-white/90 p-2 rounded shadow text-xs z-[400]">
                    <div class="flex items-center gap-2 mb-1"><span class="w-3 h-3 rounded-full bg-red-600"></span> น้ำท่วม / Down</div>
                    <div class="flex items-center gap-2 mb-1"><span class="w-3 h-3 rounded-full bg-orange-500"></span> Checking</div>
                    <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-green-500"></span> Online</div>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow-md border border-slate-200 flex flex-col">
                <h2 class="text-lg font-bold mb-4">สรุปแยกตามจังหวัด</h2>
                <div class="relative flex-grow min-h-[300px]">
                    <canvas id="provinceChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md border border-slate-200">
            <h2 class="text-lg font-bold mb-4">รายชื่อสาขา</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-500">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0">
                        <tr>
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">ชื่อร้าน</th>
                            <th class="px-4 py-3">จังหวัด</th>
                            <th class="px-4 py-3">SIM</th>
                            <th class="px-4 py-3 text-center">น้ำท่วม?</th>
                            <th class="px-4 py-3 text-center">สถานะ</th>
                            <th class="px-4 py-3">พิกัด</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="flex justify-between items-center mt-4 pt-4 border-t border-slate-100">
                <span id="pageInfo" class="text-xs text-slate-500"></span>
                <div class="inline-flex rounded-md shadow-sm">
                    <button id="btnPrev" class="px-3 py-1 text-sm border rounded-l hover:bg-slate-50">ก่อนหน้า</button>
                    <button id="btnNext" class="px-3 py-1 text-sm border-t border-b border-r rounded-r hover:bg-slate-50">ถัดไป</button>
                </div>
            </div>
        </div>

    </div>

    // --- 2. PARSER FUNCTION (แปลง TSV เป็น Object) ---
    function parseTsv(tsv) {
        const lines = tsv.trim().split('\n');
        // บรรทัดแรกคือ Header
        const headers = lines[0].split('\t').map(h => h.trim());
        
        // Helper หา index ของคอลัมน์จากชื่อ (เผื่อสลับที่)
        const getIdx = (keywords) => headers.findIndex(h => keywords.some(k => h.includes(k)));
        
        const idIdx = getIdx(['ID_Shop', 'ID']);
        const nameIdx = getIdx(['Store_Name', 'ชื่อร้าน']);
        const simIdx = getIdx(['SIM']);
        const provIdx = getIdx(['Province', 'จังหวัด']);
        const statusIdx = getIdx(['Status', 'สถานะ']);
        const floodIdx = getIdx(['น้ำท่วม', 'Flood']);
        const latIdx = getIdx(['Latitude', 'lat']);
        const lngIdx = getIdx(['Longitude', 'lon', 'lng']);

        return lines.slice(1).map(line => {
            const cols = line.split('\t');
            if (cols.length < 2) return null; // ข้ามบรรทัดว่าง

            const val = (idx) => (idx !== -1 && cols[idx]) ? cols[idx].trim() : '';

            return {
                id: val(idIdx),
                name: val(nameIdx),
                sim: val(simIdx),
                province: val(provIdx),
                status: val(statusIdx) || 'Unknown',
                flood: val(floodIdx) || 'Checking..',
                lat: parseFloat(val(latIdx)) || 0,
                lng: parseFloat(val(lngIdx)) || 0
            };
        }).filter(item => item && item.id);
    }

    // --- 3. INIT DATA ---
    let filteredData = parseTsv(tsvData);
    let rawStoreData = [...filteredData]; // เก็บต้นฉบับไว้สำหรับ Reset
    let currentPage = 1;
    const itemsPerPage = 50;
    
    // --- 4. MAP SETUP ---
    const map = L.map('map').setView([7.00, 100.50], 9);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map);

    // --- 5. CHART SETUP ---
    const chartCtx = document.getElementById('provinceChart').getContext('2d');
    let provinceChart;

    // --- 6. RENDER FUNCTIONS ---
    function renderAll() {
        updateKPIs();
        updateMap();
        updateChart();
        updateTable();
    }

    function updateKPIs() {
        const total = filteredData.length;
        const flooded = filteredData.filter(d => d.flood === 'Yes').length;
        const down = filteredData.filter(d => d.status.toLowerCase().includes('down')).length;
        const online = filteredData.filter(d => d.status.toLowerCase().includes('online')).length;

        document.getElementById('kpi-total').textContent = total;
        document.getElementById('kpi-flood').textContent = flooded;
        document.getElementById('kpi-down').textContent = down;
        document.getElementById('kpi-online').textContent = online;

        const countSim = (provider) => filteredData.filter(d => d.sim && d.sim.toUpperCase() === provider).length;
        document.getElementById('kpi-sim-true').textContent = countSim('TRUE');
        document.getElementById('kpi-sim-ais').textContent = countSim('AIS');
        document.getElementById('kpi-sim-dtac').textContent = countSim('DTAC');
    }

    function updateMap() {
        markersLayer.clearLayers();
        const bounds = L.latLngBounds();

        filteredData.forEach(store => {
            if (store.lat && store.lng && store.lat !== 0) {
                let color = '#22c55e'; // Green
                let zIndex = 100;
                
                // Priority: Flood > Down > Checking > Online
                if (store.status.toLowerCase().includes('checking') || store.flood.toLowerCase().includes('checking')) {
                    color = '#f97316'; // Orange
                    zIndex = 200;
                }
                if (store.status.toLowerCase().includes('down')) {
                    color = '#ef4444'; // Red
                    zIndex = 300;
                }
                if (store.flood === 'Yes') {
                    color = '#b91c1c'; // Dark Red
                    zIndex = 400;
                }

                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div style="background-color: ${color}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 4px rgba(0,0,0,0.3);"></div>`,
                    iconSize: [12, 12],
                    iconAnchor: [6, 6]
                });

                const marker = L.marker([store.lat, store.lng], { icon: icon, zIndexOffset: zIndex });
                
                const statusColorClass = store.status.includes('Down') ? 'text-red-600 font-bold' : 'text-green-600';
                const floodAlert = store.flood === 'Yes' ? '<div class="mt-1 text-white bg-red-600 px-2 py-0.5 rounded text-xs text-center">⚠️ น้ำท่วม (Flooded)</div>' : '';

                marker.bindPopup(`
                    <div class="font-sans">
                        <div class="font-bold text-sm mb-1">${store.id} - ${store.name}</div>
                        <div class="text-xs text-slate-500 mb-1">${store.province}</div>
                        <div class="text-xs border-t pt-1 mt-1">
                            Status: <span class="${statusColorClass}">${store.status}</span><br>
                            SIM: <b>${store.sim}</b>
                        </div>
                        ${floodAlert}
                    </div>
                `);

                markersLayer.addLayer(marker);
                bounds.extend([store.lat, store.lng]);
            }
        });

        if (filteredData.length > 0 && bounds.isValid()) {
            map.fitBounds(bounds, { padding: [50, 50], maxZoom: 14 });
        }
    }

    function updateChart() {
        const counts = filteredData.reduce((acc, store) => {
            const p = store.province;
            if (!p) return acc;
            if (!acc[p]) acc[p] = { flood: 0, down: 0, normal: 0 };
            
            if (store.flood === 'Yes') acc[p].flood++;
            else if (store.status.toLowerCase().includes('down')) acc[p].down++;
            else acc[p].normal++;
            
            return acc;
        }, {});

        const labels = Object.keys(counts);
        const dataFlood = labels.map(p => counts[p].flood);
        const dataDown = labels.map(p => counts[p].down);
        const dataNormal = labels.map(p => counts[p].normal);

        if (provinceChart) provinceChart.destroy();
        
        provinceChart = new Chart(chartCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'น้ำท่วม (Flood)', data: dataFlood, backgroundColor: '#b91c1c' },
                    { label: 'อุปกรณ์ Down', data: dataDown, backgroundColor: '#f97316' },
                    { label: 'ปกติ (Normal)', data: dataNormal, backgroundColor: '#22c55e' }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { x: { stacked: true }, y: { stacked: true } },
                plugins: { legend: { position: 'bottom' } }
            }
        });
    }

    function updateTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageData = filteredData.slice(start, end);

        pageData.forEach(row => {
            const tr = document.createElement('tr');
            tr.className = "border-b hover:bg-slate-50 transition";
            
            let statusBadge = '';
            if(row.status.toLowerCase().includes('down')) statusBadge = `<span class="bg-red-100 text-red-800 text-xs font-semibold px-2 py-0.5 rounded">Down</span>`;
            else if(row.status.includes('Checking')) statusBadge = `<span class="bg-orange-100 text-orange-800 text-xs font-semibold px-2 py-0.5 rounded">Check</span>`;
            else statusBadge = `<span class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-0.5 rounded">Online</span>`;

            let floodBadge = '';
            if(row.flood === 'Yes') floodBadge = `<span class="bg-red-600 text-white text-xs font-bold px-2 py-1 rounded shadow-sm">YES</span>`;
            else if(row.flood.includes('Checking')) floodBadge = `<span class="text-orange-500 text-xs">Checking</span>`;
            else floodBadge = `<span class="text-slate-400 text-xs">-</span>`;

            tr.innerHTML = `
                <td class="px-4 py-3 font-mono text-xs">${row.id}</td>
                <td class="px-4 py-3 font-medium text-slate-700">${row.name}</td>
                <td class="px-4 py-3">${row.province}</td>
                <td class="px-4 py-3">${row.sim}</td>
                <td class="px-4 py-3 text-center">${floodBadge}</td>
                <td class="px-4 py-3 text-center">${statusBadge}</td>
                <td class="px-4 py-3 text-xs text-slate-400">${row.lat ? row.lat.toFixed(4)+','+row.lng.toFixed(4) : '-'}</td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('pageInfo').textContent = `แสดง ${start+1}-${Math.min(end, filteredData.length)} จาก ${filteredData.length}`;
        document.getElementById('btnPrev').disabled = currentPage === 1;
        document.getElementById('btnNext').disabled = end >= filteredData.length;
        
        document.getElementById('btnPrev').className = `px-3 py-1 text-sm border rounded-l ${currentPage === 1 ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'hover:bg-slate-50'}`;
        document.getElementById('btnNext').className = `px-3 py-1 text-sm border-t border-b border-r rounded-r ${end >= filteredData.length ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'hover:bg-slate-50'}`;
    }

    // --- 7. EVENTS ---
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        filteredData = rawStoreData.filter(d => 
            d.id.toLowerCase().includes(term) || 
            d.name.toLowerCase().includes(term) || 
            d.province.toLowerCase().includes(term)
        );
        currentPage = 1; renderAll();
    });

    document.getElementById('resetButton').addEventListener('click', () => {
        filteredData = [...rawStoreData];
        document.getElementById('searchInput').value = '';
        currentPage = 1; renderAll();
    });

    document.getElementById('filter-flood').addEventListener('click', () => {
        filteredData = rawStoreData.filter(d => d.flood === 'Yes');
        currentPage = 1; renderAll();
    });
    document.getElementById('filter-down').addEventListener('click', () => {
        filteredData = rawStoreData.filter(d => d.status.toLowerCase().includes('down'));
        currentPage = 1; renderAll();
    });
    document.getElementById('filter-online').addEventListener('click', () => {
        filteredData = rawStoreData.filter(d => d.status.toLowerCase().includes('online'));
        currentPage = 1; renderAll();
    });
    document.getElementById('filter-total').addEventListener('click', () => {
        filteredData = [...rawStoreData];
        currentPage = 1; renderAll();
    });

    window.filterBySim = (sim) => {
        filteredData = rawStoreData.filter(d => d.sim && d.sim.toUpperCase() === sim);
        currentPage = 1; renderAll();
    }

    document.getElementById('btnPrev').addEventListener('click', () => { if(currentPage > 1) { currentPage--; updateTable(); }});
    document.getElementById('btnNext').addEventListener('click', () => { if(currentPage * itemsPerPage < filteredData.length) { currentPage++; updateTable(); }});

    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerHTML = now.toLocaleTimeString('th-TH');
    }, 1000);

    // Initial Render
    renderAll();
    </script>
