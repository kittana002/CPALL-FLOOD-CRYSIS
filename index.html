<!DOCTYPE html>
<html lang="th">
<head>

    <title>Flood Impact CP-ALL Monitoring Dashboard</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet for interactive map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Tailwind custom theme configuration for LIGHT THEME
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0d9488', // teal-600
                        'primary-dark': '#0f766e', // teal-700
                        'background': '#f1f5f9', // slate-100
                        'surface': '#ffffff', // white
                        'on-surface': '#1e293b', // slate-800
                        'on-surface-muted': '#64748b', // slate-500
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        /* UPDATED: Changed font to Sarabun for a more formal look */
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
            border-radius: 0.5rem;
        }
        .leaflet-tooltip {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e2e8f0; /* slate-200 */
            color: #1e293b; /* on-surface */
            border-radius: 4px;
            padding: 8px;
            font-weight: bold;
        }
        .leaflet-popup-content-wrapper {
            background-color: #ffffff; /* surface */
            color: #1e293b; /* on-surface */
            border-radius: 8px;
        }
        .leaflet-popup-tip {
             background-color: #ffffff; /* surface */
        }
        /* Style for custom SVG icons */
        .leaflet-div-icon {
            background: transparent !important;
            border: none !important;
        }
    </style>
</head>

        const data = tsv_parser(tsvData); // UPDATED: Using new TSV parser
        let filteredData = [...data];
        let currentPage = 1;
        const itemsPerPage = 10;

        // --- 2. MAP INITIALIZATION (Leaflet) ---
        const map = L.map('map').setView([13.7563, 100.5018], 6);
        const initialZoom = map.getZoom();
        const initialCenter = map.getCenter();
        let geojsonLayer;
        let markerLayer = L.layerGroup().addTo(map);

        const provinceCoords = {
            'ขอนแก่น': [16.43, 102.83], 'พระนครศรีอยุธยา': [14.35, 100.56], 'ปทุมธานี': [14.02, 100.52],
            'กรุงเทพมหานคร': [13.75, 100.50], 'สมุทรปราการ': [13.60, 100.59], 'ชลบุรี': [13.36, 100.98],
            'นครปฐม': [13.82, 100.06], 'สมุทรสงคราม': [13.41, 100.00], 'พิจิตร': [16.44, 100.34],
            'เชียงใหม่': [18.79, 98.98], 'ภูเก็ต': [7.88, 98.39], 'สงขลา': [7.20, 100.59], 'อุบลราชธานี': [15.23, 104.86]
        };
        // UPDATED: Using a light theme tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);
        
        // --- 3. CHART INITIALIZATION (Chart.js) ---
        const chartCtx = document.getElementById('provinceChart').getContext('2d');
        let provinceChart;

        // --- 4. GEOJSON Data ---
        fetch('https://raw.githubusercontent.com/apisit/thailand.json/master/thailand.json')
            .then(response => response.json())
            .then(geojson => {
                thailandGeoJsonData = geojson;
                renderAll();
            }).catch(error => console.error("Could not load Thailand GeoJSON data:", error));


        // --- 5. CORE RENDER FUNCTIONS ---
        function renderAll() {
            if (!thailandGeoJsonData) return;
            updateKPIs();
            updateMap();
            updateChart();
            updateTable();
        }

        function updateKPIs() {
            document.getElementById('kpi-total-stores').textContent = filteredData.length;
            document.getElementById('kpi-affected-provinces').textContent = new Set(filteredData.map(d => d.Province)).size;
            document.getElementById('kpi-high-risk').textContent = filteredData.filter(d => d.Risk === 'สูง').length;
            document.getElementById('kpi-flooded').textContent = filteredData.filter(d => d.Status === 'Yes').length;
            // UPDATED: Made SIM filtering case-insensitive and trim whitespace
            document.getElementById('kpi-true').textContent = filteredData.filter(d => d.SIM && d.SIM.trim().toLowerCase() === 'true').length;
            document.getElementById('kpi-dtac').textContent = filteredData.filter(d => d.SIM && d.SIM.trim().toLowerCase() === 'dtac').length;
            document.getElementById('kpi-ais').textContent = filteredData.filter(d => d.SIM && d.SIM.trim().toLowerCase() === 'ais').length;
        }

        function updateMap() {
            if (geojsonLayer) map.removeLayer(geojsonLayer);

            const provinceData = filteredData.reduce((acc, store) => {
                const province = store.Province;
                if (!acc[province]) acc[province] = { total: 0, flooded: 0, high: 0, medium: 0, low: 0 };
                acc[province].total++;
                if (store.Status === 'Yes') acc[province].flooded++;
                if (store.Risk === 'สูง') acc[province].high++;
                if (store.Risk === 'ปานกลาง') acc[province].medium++;
                if (store.Risk === 'ต่ำ') acc[province].low++;
                return acc;
            }, {});

            geojsonLayer = L.geoJSON(thailandGeoJsonData, {
                style: feature => ({
                    fillColor: getProvinceColor(provinceData[feature.properties.name]),
                    weight: 1, opacity: 1, color: '#ffffff', dashArray: '3', fillOpacity: 0.7
                }),
                onEachFeature: (feature, layer) => {
                    const provinceName = feature.properties.name;
                    const stats = provinceData[provinceName];
                    let tooltipContent = `<b>${provinceName}</b>`;
                    tooltipContent += stats ? `<br>สาขาทั้งหมด: ${stats.total}<br>Yes: ${stats.flooded}<br>เสี่ยงสูง: ${stats.high}` : '<br>ไม่มีข้อมูลสาขา';
                    layer.bindTooltip(tooltipContent);
                }
            }).addTo(map);
            
            markerLayer.clearLayers();
            const iconSVG = (color) => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${color}" width="32px" height="32px"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/><circle cx="12" cy="9.5" r="1.5" fill="white"/></svg>`;
            const icons = {
                'ต่ำ': L.divIcon({ html: iconSVG('#10b981'), iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -34] }),
                'ปานกลาง': L.divIcon({ html: iconSVG('#f59e0b'), iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -34] }),
                'สูง': L.divIcon({ html: iconSVG('#ef4444'), iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -34] })
            };

            filteredData.forEach(store => {
                const baseCoords = provinceCoords[store.Province];
                if (baseCoords) {
                    const lat = baseCoords[0] + (Math.random() - 0.5) * 0.1;
                    const lng = baseCoords[1] + (Math.random() - 0.5) * 0.1;
                    const marker = L.marker([lat, lng], { icon: icons[store.Risk] || icons['ต่ำ'] });
                    marker.bindPopup(`<b>${store.Store_Name}</b><br>จังหวัด: ${store.Province}<br>SIM: ${store.SIM}<br>ความเสี่ยง: ${store.Risk}<br>สถานะ: ${store.Status}`);
                    markerLayer.addLayer(marker);
                }
            });
        }
        
        function getProvinceColor(stats) {
            if (!stats) return '#cbd5e1'; // slate-300
            if (stats.flooded > 0) return '#ef4444'; // red-500
            if (stats.high > 0) return '#f59e0b'; // amber-500
            if (stats.medium > 0) return '#3b82f6'; // blue-500
            return '#10b981'; // emerald-500
        }

        function updateChart() {
            const provinceStatusData = filteredData.reduce((acc, store) => {
                const province = store.Province;
                if (!acc[province]) acc[province] = { 'Yes': 0, 'No': 0 };
                acc[province][store.Status]++;
                return acc;
            }, {});

            const labels = Object.keys(provinceStatusData);
            if (provinceChart) provinceChart.destroy();

            provinceChart = new Chart(chartCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Yes', data: labels.map(p => provinceStatusData[p]['Yes']), backgroundColor: '#ef4444' },
                        { label: 'No', data: labels.map(p => provinceStatusData[p]['No']), backgroundColor: '#3b82f6' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { 
                        x: { stacked: true, ticks: { color: '#475569' }, grid: { color: 'rgba(100, 116, 139, 0.1)' } }, 
                        y: { stacked: true, beginAtZero: true, ticks: { color: '#475569' }, grid: { color: 'rgba(100, 116, 139, 0.1)' } } 
                    },
                    plugins: { 
                        legend: { labels: { color: '#334155' } }
                    }
                }
            });
        }

        function updateTable() {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = '';
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedData = filteredData.slice(startIndex, startIndex + itemsPerPage);

            paginatedData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-slate-200 hover:bg-slate-50';
                tr.innerHTML = `
                    <td class="px-6 py-4">${row.ID_Shop}</td>
                    <td class="px-6 py-4 font-medium text-on-surface">${row.Store_Name}</td>
                    <td class="px-6 py-4">${row.SIM}</td>
                    <td class="px-6 py-4">${row.Province}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-semibold ${getRiskClass(row.Risk)}">${row.Risk}</span></td>
                    <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-semibold ${getStatusClass(row.Status)}">${row.Status}</span></td>
                `;
                tableBody.appendChild(tr);
            });
            
            document.getElementById('pageInfo').textContent = `แสดง ${startIndex + 1} ถึง ${Math.min(startIndex + itemsPerPage, filteredData.length)} จาก ${filteredData.length}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = (startIndex + itemsPerPage) >= filteredData.length;
        }

        // --- UTILITY FUNCTIONS ---
        // UPDATED: Renamed function and changed delimiter to Tab for robustness
        function tsv_parser(text) {
            const lines = text.split('\n').filter(Boolean);
            const headers = lines[0].split('\t').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split('\t');
                return headers.reduce((obj, header, i) => {
                    obj[header] = values[i] ? values[i].trim() : '';
                    return obj;
                }, {});
            }).filter(d => d.ID_Shop);
        }

        function getRiskClass(risk) {
            switch(risk) {
                case 'สูง': return 'bg-red-100 text-red-800';
                case 'ปานกลาง': return 'bg-amber-100 text-amber-800';
                case 'ต่ำ': return 'bg-teal-100 text-teal-800';
                default: return 'bg-slate-100 text-slate-800';
            }
        }
        function getStatusClass(status) {
            return status === 'Yes' ? 'bg-red-100 text-red-800' : 'bg-slate-100 text-slate-800';
        }

        // --- 6. EVENT LISTENERS ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredData = data.filter(row => Object.values(row).some(value => value.toString().toLowerCase().includes(searchTerm)));
            currentPage = 1;
            renderAll();
        });
        document.getElementById('resetButton').addEventListener('click', () => {
            filteredData = [...data];
            document.getElementById('searchInput').value = '';
            currentPage = 1;
            map.setView(initialCenter, initialZoom);
            renderAll();
        });
        document.getElementById('card-flooded').addEventListener('click', () => {
             filteredData = data.filter(d => d.Status === 'Yes');
             currentPage = 1;
             renderAll();
        });
        document.getElementById('card-high-risk').addEventListener('click', () => {
             filteredData = data.filter(d => d.Risk === 'สูง');
             currentPage = 1;
             renderAll();
        });
        ['card-total', 'card-provinces'].forEach(id => {
            document.getElementById(id).addEventListener('click', () => document.getElementById('resetButton').click());
        });
        
        // UPDATED: Made SIM filtering case-insensitive and trim whitespace for card clicks
        document.getElementById('card-true').addEventListener('click', () => {
             filteredData = data.filter(d => d.SIM && d.SIM.trim().toLowerCase() === 'true');
             currentPage = 1;
             renderAll();
        });
        document.getElementById('card-dtac').addEventListener('click', () => {
             filteredData = data.filter(d => d.SIM && d.SIM.trim().toLowerCase() === 'dtac');
             currentPage = 1;
             renderAll();
        });
        document.getElementById('card-ais').addEventListener('click', () => {
             filteredData = data.filter(d => d.SIM && d.SIM.trim().toLowerCase() === 'ais');
             currentPage = 1;
             renderAll();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) { currentPage--; updateTable(); }
        });
        document.getElementById('nextPage').addEventListener('click', () => {
            if ((currentPage * itemsPerPage) < filteredData.length) { currentPage++; updateTable(); }
        });

        // --- 7. CLOCK FUNCTIONALITY ---
        const clockElement = document.getElementById('clock');
        function updateClock() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = new Intl.DateTimeFormat('th-TH-u-ca-buddhist', dateOptions).format(now);
            const formattedTime = now.toLocaleTimeString('th-TH', { hour12: false });
            
            clockElement.innerHTML = `<div>${formattedDate}</div><div>${formattedTime}</div>`;
        }

        updateClock();
        setInterval(updateClock, 1000);
    });
    </script>
</body>
</html>
